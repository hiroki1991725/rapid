<html>
    <head profile="http://www.w3.org/2005/10/profile">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="description" content="Rapid is a Broadband Speed Test Tool.">
        <!--link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet"-->
        <title>Rapid | *_*</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div role="img" aria-label="logo" class="logo centered"></div>
            </div>
            <div class="body">
                <div class="speed-container centered">
                    <div class="message">
                        <div id="message" style="display:block">
                        Your Internet speed is
                        </div>
                    </div>
                <div class="speed-left-container">
                    <div class="result">
                        <div id="result">110</div>
                    </div>
                </div>
                <div class="speed-right-container">
                    <div class="unit">
                        <div id="unit">Mbps</div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div role="img" aria-label="powered by ---" class="powered-by- centered"></div>
            </div>
        </div>
        <script src="../js/main-app.js"></script>
    </body>
